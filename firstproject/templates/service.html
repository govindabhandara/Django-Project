{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .services-section {
      text-align: center;
    }

    .services-section h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .service-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .service-card i {
      font-size: 40px;
      color: #007bff;
      margin-bottom: 15px;
    }

    .service-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .service-description {
      color: #555;
      font-size: 15px;
    }
   </style> 

<section class="services-section">
  <h2><i class="fas fa-cogs"></i> Our Services</h2>
  <div class="service-grid">
    {% for n in servicesData %}
    <div class="service-card">
    <i class="{{n.service_icon}}"></i>
    <div class="service-title">{{n.service_title}}</div>
    <p class="service-description">{{n.service_des | upper }}</p>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
