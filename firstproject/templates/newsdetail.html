{% extends "base.html" %}

{% block content %}
  <!-- Contact Form Section -->
  <section class="contact container my-5">
    <h3 class="text-center">{{ newsDetail.news_title }}</h3>
    <p>{{ newsDetail.news_desc | safe }}</p>

    <!-- Image Section -->
    <div class="text-center">
      <img src="/media/news/django.webp" class="img-fluid" alt="News Image">
    </div>

    <!-- Contact Form -->
    <form method="post" class="mt-4">
      {% csrf_token %}
      
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter your message"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-block">Send</button>
    </form>
  </section>
{% endblock content %}
